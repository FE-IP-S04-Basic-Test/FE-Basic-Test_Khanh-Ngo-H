<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chip Component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chip">Default</div>
  <div class="chip chip-disabled">Disabled</div>
  <div class="chip chip-checked">Checked</div>
  <div class="chip chip-primary">Primary</div>
  <div class="chip chip-disabled-primary">Disabled</div>
  <div class="chip chip-checked-primary">Checked</div>
  <div class="chip chip-outline">Default</div>
  <div class="chip chip-outline-disabled">Disabled</div>
  <div class="chip chip-outline-checked">Checked</div>
  <div class="chip chip-outline-primary">Primary</div>
  <div class="chip chip-outline-primary chip-disabled">Disabled</div>
  <div class="chip chip-outline-primary chip-checked-primary">Checked</div>

  <div class="chip chip-sm ">Default</div>
  <div class="chip chip-sm chip-disabled">Disabled</div>
  <div class="chip chip-sm chip-checked">Checked</div>
  <div class="chip chip-sm chip-primary">Primary</div>
  <div class="chip chip-sm chip-disabled-primary">Disabled</div>
  <div class="chip chip-sm chip-checked-primary">Checked</div>
  <div class="chip chip-sm chip-outline">Default</div>
  <div class="chip chip-sm chip-outline-disabled">Disabled</div>
  <div class="chip chip-sm chip-outline-checked">Checked</div>
  <div class="chip chip-sm chip-outline-primary">Primary</div>
  <div class="chip chip-sm chip-outline-primary chip-disabled">Disabled</div>
  <div class="chip chip-sm chip-outline-primary chip-checked-primary">Checked</div>

</body>

</html>
